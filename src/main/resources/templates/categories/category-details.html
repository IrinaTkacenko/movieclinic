<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/head :: head ('Category details')"></div>

<body>
<div th:replace="~{fragments/navbar :: navbar-cms}"></div>
<div id="movies">
    <h2 th:text="${category.name}">Category</h2>
    <p align="justify" th:text="${category.description}">Description</p>
    <div class="row">
        <div class="col-md-12">
            <h2>Movies</h2>
            <div th:unless="${#lists.isEmpty(category.movies)}">
                <table class="table table-hover table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Plot</th>
                        <th>Year</th>
                        <th>Categories</th>
                        <th>Poster</th>
                        <th>Trailer</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="movie : ${category.movies}">
                        <td th:text="${movie.name}"></td>
                        <td align="justify" th:text="${movie.description}"></td>
                        <td th:text="${movie.year}"></td>
                        <td>
                            <span th:each="category : ${movie.categories}"
                                  th:text="${category.name } + ' '">
                            </span>
                        </td>
                        <td>
                            <a th:if="${!#strings.isEmpty(movie.pictureURL)}"
                               th:href="${movie.pictureURL}" class="btn btn-primary">
                                <i class="far fa-image ml-2"></i>
                            </a>
                        </td>
                        <td>
                            <a th:if="${!#strings.isEmpty(movie.trailerURL)}"
                               th:href="${movie.trailerURL}" class="btn btn-primary">
                                <i class="far fa-play-circle ml-2"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
