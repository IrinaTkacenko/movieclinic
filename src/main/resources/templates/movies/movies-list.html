<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/head :: head ('Movies list')"></div>

<body>
<div th:replace="~{fragments/navbar :: navbar-cms}"></div>

<div class="container" style="margin-top:80px">
    <div class="row">
        <div class="col-md-12">
            <h2 class="my-5" th:text="'Movies ' + '(' + ${#lists.size(movies)} + ')'">Movies</h2>
            <div class="my-5">
                <a href="/movies/new" class="btn btn-primary">
                    <i class="fas fa-plus ml-2"></i>
                </a>
            </div>
            <div th:insert="fragments/movie-table :: movie-table(${movies})"></div>
        </div>
    </div>
</div>
</body>
</html>
