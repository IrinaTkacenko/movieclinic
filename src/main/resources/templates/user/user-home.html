<!DOCTYPE html>
<html lang="en">
<div th:replace="fragments/head :: head ('Home')"></div>
<body>
<div th:replace="~{fragments/navbar :: navbar-user}"></div>
<div id="movies">
    <div class="movie" th:each="movie, iter : ${movies}">
        <a th:href="@{/webpage/movie/{id}(id = ${movie.id})}">
            <img class="poster" th:src="${movie.pictureURL}"/>
            <label class="title" th:utext="${movie.name}">Title</label>
        </a>
    </div>
</div>
</body>
</html>
