<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/head :: head ('Search results')"></div>

<body>
<div th:replace="~{fragments/navbar :: navbar-cms}"></div>

<div class="container" style="margin-top:60px">
    <div class="row">
        <div class="col-md-12 my-5">
            <h1>Search results for '<span th:text="${query}"></span>' :</h1>
            <div th:if="${#lists.isEmpty(searchResultsCategories) and #lists.isEmpty(searchResultsMovies)}">
                <h2>No movies found!</h2>
            </div>
            <div th:unless="${#lists.isEmpty(searchResultsCategories)}">
                <h2 style="margin-top:60px">Categories:</h2>
                <div th:insert="fragments/category-table :: category-table(${searchResultsCategories})"></div>
            </div>
            <div th:unless="${#lists.isEmpty(searchResultsMovies)}">
                <h2 style="margin-top:60px">Movies:</h2>
                <div th:insert="fragments/movie-table :: movie-table(${searchResultsMovies})"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
